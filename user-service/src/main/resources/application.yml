server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:55322/users_db?currentSchema=users_data
    username: userdata
    password: userdata
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: user-service
  liquibase:
    change-log: classpath:/liquibase/db.changelog.yml
    enabled: true
    default-schema: users_data

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka